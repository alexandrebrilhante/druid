name: "Sync Fork"

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: apache
          base: master
          head: master